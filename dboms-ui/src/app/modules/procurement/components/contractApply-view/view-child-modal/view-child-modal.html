<!--1.2.2发票号或订单号-->
<div style="margin: auto; overflow: auto; position: fixed; top: 0; right: 0; bottom: 0; left: 0; z-index: 100;background-color:rgba(0,0,0,0.5)">
    <div class="m-order-number" style="width:856px; background-color: #f3f4f6;">
        <div class="modal-header m-dialog-head">
            <span>采购订单</span>
            <i class="iqon-close" (click)="messageShow()"></i>
        </div>
        <div class="modal-body clearfix">
            <div class="m-order-table addApp-ch-before">
                <table class="m-info-table">
                    <thead>
                        <tr>
                            <td style="width:50px"></td>
                            <td style="width:90px"></td>
                            <td style="width:250px"></td>
                            <td style="width:80px"></td>
                            <td style="width:80px"></td>
                            <td style="width:80px"></td>
                            <td style="width:80px"></td>
                            <td width="60px" class="w60"></td>
                        </tr>
                        <tr class="m-infor-tr">
                            <th colspan="9" class="m-text-center change">
                                <span class="col-md-4">供应商&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;{{modalData.vendor}}</span>
                                <span class="col-md-4">工厂&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;{{modalData.factory}}</span>
                                <span class="col-md-4">采购金额&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;{{modalData.untaxAmount}}</span>
                            </th>
                        </tr>
                        <tr class="m-center">
                            <th>序号</th>
                            <th>物料号</th>
                            <th>物料描述</th>
                            <th>数量</th>
                            <th>未税单价</th>
                            <th>未税总价</th>
                            <th>库存地</th>
                            <th>批次</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of procurementList;let i = index" class="m-center">
                            <td style="width:50px">{{i+1}}</td>
                            <td style="width:90px">{{item.MaterialNumber}}</td>
                            <td style="width:250px">{{item.MaterialDescription}}</td>
                            <td style="width:80px">{{item.Count}}</td>
                            <td style="width:80px">{{item.Price}}</td>
                            <td style="width:80px">{{item.Amount}}</td>
                            <td style="width:80px">{{item.StorageLocation}}</td>
                            <td style="width:60px">{{item.Batch}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button class="m-btn-confirm" (click)=" messageShow()">关闭</button>
        </div>

    </div>
</div>
