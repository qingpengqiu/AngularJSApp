<div>
  <div class="">
    <form class="form-inline" >
      <div class="form-group">
        <label>姓名:</label>
        <input type="text" name="name" [(ngModel)]="query.name">
      </div>
      <div class="form-group">
        <label>公司:</label>
        <input type="text" name="company" [(ngModel)]="query.company" (keydown)="search($event)">

      </div>
      <div class="form-group">
        <label>性别:</label>
        <select type="text" name="gender" [(ngModel)]="query.gender">
          <option value="">------</option>
          <option value="1">男</option>
          <option value="2">女</option>
          <option value="3">保密</option>
        </select>
      </div>
      <div class="form-group">
        <label>职务:</label>
        <input type="text" name="job" [(ngModel)]="query.job">
      </div>
      <span class="btn btn-default" (click)="search()">查询</span>
    </form>
  </div>
  <table class="table table-striped">
    <tr myHighlight>
      <th>id</th>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
      <th>性别 pipe2</th>
      <th>公司</th>
      <th>职务</th>
      <th>
        <a class="btn btn-default" routerLink="../item">
          <i class="glyphicon glyphicon-plus"></i>创建</a>
      </th>
    </tr>
    <tr *ngFor='let demo of pDemos | async' [myHighlight]='"grey"'>
      <td>{{demo.id}}</td>
      <td>{{demo.name}}</td>
      <td>{{demo.age }}</td>
      <td>{{demo.gender | iq_refactor:"男,1;女,2;保密,3" }}</td>
      <td>{{demo.gender | iq_gender }}</td>
      <td>{{demo.company}}</td>
      <td>{{demo.abc}}</td>
      <td>
        <a routerLink="{{'../view/' + demo.id}}"> 查看</a>
        <a routerLink="{{'../item/' + demo.id}}"> 编辑</a>
        <a (click)="delOne(demo)"> 删除</a>
      </td>
    </tr>
  </table>
</div>
