<div class="h-30"></div>
<div class="container">
  <div class="row">
    <h4>财务信息</h4>
  </div>
  <div class="row margin-top">
    <div class="col-sm-1">
      <label id="queryWhere" class="">条件类型：</label>
    </div>
    <div class="col-sm-1">
      <select id="queryWhere" class="dropdown">
        <option>请选择</option>
        <option value="001">外部发票号</option>
        <option value="002">订单号</option>
      </select>
    </div>
    <div class="col-sm-4">
      <input type="text" placeholder="外部发票号/订单号">
      <button (click)="showModal()">添加</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <div class="table-title">
        <span>冲红前</span>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>客户编号</th>
            <th>客户名称</th>
            <th>原始订单号</th>
            <th>系统发票号</th>
            <th>外部发票号</th>
            <th>原发票日期</th>
            <th>金额</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!--*ngFor="let item of financesInfo"-->
          <tr>
            <td>0001234567</td>
            <td>北京神州数码</td>
            <td>0009765438</td>
            <td>0009765438</td>
            <td>0009765438</td>
            <td>2017-04-01</td>
            <td>1000.00</td>
            <td><span class="glyphicon glyphicon-minus"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <div class="table-title">
        <span>冲红后</span>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>客户编号</th>
            <th>客户名称</th>
            <th>原始订单号</th>
            <th>系统发票号</th>
            <th>外部发票号</th>
            <th>原发票日期</th>
            <th>金额</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!--*ngFor="let item of financesInfo"-->
          <tr>
            <td>0001234567</td>
            <td>北京神州数码</td>
            <td>0009765438</td>
            <td>0009765438</td>
            <td>0009765438</td>
            <td>2017-04-01</td>
            <td>1000.00</td>
            <td><span class="glyphicon glyphicon-minus"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal" class="modal fade"
  tabindex="-1" role="dialog" aria-hidden="true" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>
              <label>
                <input type="radio" name="gender" [(ngModel)]="gender" value="3" icheck>
               </label>
            </th>
            <th *ngFor="let item of head">
              <div>{{item}}</div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let items of table">
            <td>
              <label>
                <input type="radio" name="gender" [(ngModel)]="gender" value="3" icheck>
               </label>
            </td>
            <td *ngFor="let item of getKeys(items)">
              <div>{{items[item]}}</div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="modal-container">
        <button class="m-btn m-btn-agree">确定</button>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()" class="m-btn m-btn-refuse">
          <span aria-hidden="true">取消</span>
        </button>
      </div>

    </div>
  </div>
</div>
